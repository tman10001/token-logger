plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'net.wiewurteam'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.github.MrPowerGamerBR:TemmieWebhook:-SNAPSHOT'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.wiewurteam.logger.Logger'
        )
    }
}